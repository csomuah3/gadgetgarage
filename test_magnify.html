<!DOCTYPE html>
<html>
<head>
    <title>Magnify Test</title>
    <style>
        .magnify-container {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
        .main-product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }
        .magnify-lens {
            position: absolute;
            border: 4px solid #4285F4;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            background: rgba(66, 133, 244, 0.3);
            z-index: 10000;
        }
        .magnify-lens.active {
            opacity: 1 !important;
        }
        .magnify-result {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 350px;
            height: 350px;
            border: 5px solid #4285F4;
            background: white;
            overflow: hidden;
            opacity: 0;
            z-index: 999999;
        }
        .magnify-result.active {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <h1>Magnify Glass Test</h1>
    <div class="magnify-container" id="magnifyContainer">
        <img src="http://169.239.251.102:442/~chelsea.somuah/uploads/Screenshot2025-11-17at10.07.19AM.png" 
             id="mainProductImage" 
             class="main-product-image">
        <div class="magnify-lens" id="magnifyLens"></div>
        <div class="magnify-result" id="magnifyResult">
            <img src="http://169.239.251.102:442/~chelsea.somuah/uploads/Screenshot2025-11-17at10.07.19AM.png" 
                 id="magnifyResultImage">
        </div>
    </div>

    <script>
        const container = document.getElementById('magnifyContainer');
        const lens = document.getElementById('magnifyLens');
        const result = document.getElementById('magnifyResult');
        
        container.addEventListener('mouseenter', () => {
            console.log('ENTER!');
            lens.classList.add('active');
            result.classList.add('active');
        });
        
        container.addEventListener('mouseleave', () => {
            console.log('LEAVE!');
            lens.classList.remove('active');
            result.classList.remove('active');
        });
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            lens.style.left = (x - 75) + 'px';
            lens.style.top = (y - 75) + 'px';
        });
    </script>
</body>
</html>
