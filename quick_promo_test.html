<!DOCTYPE html>
<html>
<head>
    <title>Quick Promo Test</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            font-size: 13px;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üéØ Quick Promo Code Test</h1>

    <h3>Test Different Codes:</h3>
    <button onclick="testCode('BLACKFRIDAY20', 100)">BLACKFRIDAY20 - $100</button>
    <button onclick="testCode('SAVE10', 200)">SAVE10 - $200</button>
    <button onclick="testCode('WELCOME15', 50)">WELCOME15 - $50</button>
    <button onclick="testCode('INVALID', 100)">Invalid Code</button>

    <div id="result"></div>

    <script>
        async function testCode(code, total) {
            const result = document.getElementById('result');
            result.innerHTML = '<div>Testing ' + code + ' with $' + total + '...</div>';

            try {
                const url = `test_standalone_promo.php?code=${code}&total=${total}`;
                console.log('Testing URL:', url);

                const response = await fetch(url);
                const data = await response.json();

                console.log('Response:', data);

                if (data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ SUCCESS!</h3>
                            <p><strong>Code:</strong> ${data.promo_code}</p>
                            <p><strong>Description:</strong> ${data.description}</p>
                            <p><strong>Discount:</strong> ${data.discount_value}%</p>
                            <p><strong>Original:</strong> GH‚Çµ${data.original_total}</p>
                            <p><strong>New Total:</strong> GH‚Çµ${data.new_total}</p>
                            <p><strong>Savings:</strong> GH‚Çµ${data.savings}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå ERROR</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>üí• NETWORK ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
